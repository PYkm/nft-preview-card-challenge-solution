<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor Challenge - NFT preview card component</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GL27WVS49"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-2GL27WVS49');
  </script>
</head>
<body>
<main class="nft-preview-card">
  <div class="nft-product">
    <img class="nft-product-image" src="./images/image-equilibrium.jpg" alt="A Photo of Equilibrium #3429">
    <img class="nft-product-overlay" src="./images/icon-view.svg" alt />
  </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="info">
    <p class="ethereum">0.041 ETH</p>
    <p class="clock">3 days left</p>
  </div>
  <hr>
  <div class="statement">
    <img class="avatar" src="./images/image-avatar.png" alt="The avatar of Jules Wyvern"></img>
    <p>Creation of <strong>Jules Wyvern</strong></p>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PYkm">PYkm</a>.
  </div>
</footer>
</body>
</html>
